<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Snazzy Paws Grooming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">Snazzy Paws Grooming</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <section>
        <h2 class="mb-4">Book a Grooming Session</h2>
        <form>
          <div class="mb-3">
            <label for="owner-name" class="form-label">Owner’s Name</label>
            <input
              type="text"
              class="form-control"
              id="owner-name"
              name="owner-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="dog-name" class="form-label">Dog’s Name</label>
            <input
              type="text"
              class="form-control"
              id="dog-name"
              name="dog-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input
              type="text"
              class="form-control"
              id="breed"
              name="breed"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Submit Booking</button>
        </form>
      </section>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
      <p class="mb-0">&copy; 2025 Snazzy Paws Grooming</p>
    </footer>
  </body>
</html>
