<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Snazzy Paws Grooming</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Book a Grooming Session</h2>
        <form>
          <label for="owner-name">Owner’s Name:</label>
          <input type="text" id="owner-name" name="owner-name" required />
          <br />
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="dog-name">Dog’s Name:</label>
          <input type="text" id="dog-name" name="dog-name" required />
          <br />
          <label for="breed">Breed:</label>
          <input type="text" id="breed" name="breed" required />
          <br />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
          <br />
          <button type="submit">Submit Booking</button>
        </form>
      </section>
    </main>

    <footer>
      <p><br />Copyright Snazzy Paws Grooming 2025</p>
    </footer>
  </body>
</html>
